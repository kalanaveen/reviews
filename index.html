<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <section class="container">
            <!-- title  -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review  -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" alt="person image" id="person-img">
                </div>
                <h4 id="author">Kat winslet</h4>
                <p id="job">Web Developer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis deleniti non quod pariatur vero!
                    Numquam ipsa voluptatibus, impedit facere, assumenda aspernatur autem rem saepe omnis cupiditate,
                    praesentium cumque consectetur sit.
                </p>
                <!-- prev and next button  -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button  -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
</body>

</html>
